<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <input type="radio" name="slide" id="c1" checked/>
        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Leon</h4>
              <p>
                Large carnivorous mammals known for their majestic mane, social
                behavior, and status as the only truly social cats.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c2" />
        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Tiger</h4>
              <p>
                Powerful big cats characterized by their distinctive orange fur
                with black stripes, and they are the largest cat species.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c3" />
        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>Gorilla</h4>
              <p>
                Intelligent, herbivorous primates that live in family groups,
                and they are the largest of all primates.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c4" />
        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Horse</h4>
              <p>
                Domesticated mammals used for various purposes, such as riding,
                racing, and as work animals, known for their speed, strength,
                and companionship with humans.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c5" />
        <label for="c5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Elephant</h4>
              <p>
                The largest land mammals, recognized for their long trunks,
                large ears, and tusks, and they are highly intelligent and
                social animals.
              </p>
            </div>
          </div>
        </label>
        <input type="radio" name="slide" id="c6" />
        <label for="c6" class="card">
          <div class="row">
            <div class="icon">6</div>
            <div class="description">
              <h4>Panda</h4>
              <p>
                Black-and-white bears native to China, primarily known for their
                bamboo diet, distinctive markings, and playful behavior.
              </p>
            </div>
          </div>
        </label>
      </div>
    </div>
  </body>
</html>
