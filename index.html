<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="./app.js" defer></script>
  <title>Panels</title>
</head>
<body>
  <main class="box">
    <div class="container">
      <input type="radio" name="segment" id="no-1" data-open="true"/>
      <label for="no-1" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>LION</h2>
            <p>
              Large carnivorous mammals known for their majestic mane, social
              behavior, and status as the only truly social cats.
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-2" data-open="true" />
      <label for="no-2" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>TIGER</h2>
            <p>
              Powerful big cats characterized by their distinctive orange fur
              with black stripes, and they are the largest cat species.
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-3" data-open="true" />
      <label for="no-3" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>LYNX</h2>
            <p>
              A medium-sized wild cat known for its distinctive tufted ears,
              short tail, and well-adapted hunting skills,
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-7" data-open="true" checked />
      <label for="no-7" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>LEOPARD</h2>
            <p>
              Large feline with a distinctive golden-yellow coat covered in
              black spots and rosettes, known for its agility, stealth.
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-4" data-open="true" />
      <label for="no-4" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>CHEETAH</h2>
            <p>
              A sleek and agile big cat recognized for its unparalleled speed,
              with distinctive black tear marks on its face, inhabiting
              grasslands and savanna
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-5" data-open="true" />
      <label for="no-5" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>JAGUAR</h2>
            <p>
              Powerful and stealthy big cat characterized by its robust build,
              distinctive golden-yellow coat with dark rosettes with dot
              inside.
            </p>
          </div>
        </div>
      </label>
      <input type="radio" name="segment" id="no-6" data-open="true" />
      <label for="no-6" class="card">
        <div class="panel">
          <div class="commentary">
            <h2>COUGAR</h2>
            <p>
              Also known as the puma or mountain lion, is a large and solitary
              big cat, recognised for its tawny fur, powerful build, and
              adaptability to diverse habitats ranging from forests to
              deserts.
            </p>
          </div>
        </div>
      </label>
    </div>
  </main>
</body>
</html>
